<!DOCTYPE html>
<html lang="en">
<head>
    <meta char="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 400px;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .profile-picture:hover {
            transform: scale(1.1);
        }

        h5 {
            margin-top: 0;
            margin-bottom: 30px;
        }

        .form-field {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        p {
            margin: 0;
            font-size: 16px;
        }
        #save-button {
             background-color: #657bda;
             color: white;
             border: none;
             border-radius: 5px;
             padding: 10px 20px;
             text-align: center;
             text-decoration: none;
             display: inline-block;
             font-size: 16px;
             margin: 4px 2px;
             cursor: pointer;
             transition: background-color 0.3s;
             transition: transform 0.2s ease-in-out;
        }

        #save-button:hover {
             background-color: #7897d8;
             transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="user.jpg" alt="Profile Picture" class="profile-picture" id="profile-picture-input">
        <input type="file" id="profile-picture-file" style="display: none;">
        <h5>System Profile</h5>
        <div class="form-field">
            <label for="name">Name:</label>
            <p id="name" contenteditable="true">Joshua</p>
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <p id="email" contenteditable="true">abcd@gmail.com</p>
        </div>
        <div class="form-field">
            <label for="gender">Gender:</label>
            <p id="gender" contenteditable="true">Male</p>
        </div>
        <div class="form-field">
            <label for="contact">Contact Number:</label>
            <p id="contact" contenteditable="true">0912345678</p>
          </div>
          <button id="save-button">Save</button>
        
    </div>
    <script>
        document.getElementById('profile-picture-input').addEventListener('click', function() {
          document.getElementById('profile-picture-file').click();
        });
        
        document.getElementById('profile-picture-file').addEventListener('change', function() {
          var file = this.files[0];
          var reader = new FileReader();
        
          reader.onload = function(event) {
            document.getElementById('profile-picture-input').src = event.target.result;
          };
        
          reader.readAsDataURL(file);
        });
        var editableFields = document.querySelectorAll('[contenteditable="true"]');
           editableFields.forEach(function(field) {
            field.addEventListener('blur', function() {
             var id = this.id;
              var value = this.innerText.trim();

             alert('Value saved successfully');
          });
          });
        </script>
</body>
</html>
